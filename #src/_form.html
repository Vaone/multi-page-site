<section class="form">
  <div class="uk-container uk-container-center">
    <div class="form__wrapper">
      <form class="form__fields" action="#">
        <fieldset class="uk-fieldset form__content">
          <div class="form__content-notifications">
            <div class="form__input-sended _sended">Отправлено! Спасибо за ожидание скоро с вами свяжутся</div>
          </div>
          <label class="uk-form-label form__title">Остались вопросы, но нет ответов?</label>
          <label class="uk-form-label form__subtitle">Свяжитесь с нами по телефону +998 9* *** **** или
            оставьте заявку</label>
          <div class="uk-margin form__inputs uk-flex uk-flex-center">
            <div class="form__input-name uk-width-1-3 uk-margin-small-right">
              <input class="uk-input form__input" type="text" placeholder="Имя" name="name" id="name">
              <div class="form__input-error _error">Заполните форму</div>
            </div>
            <div class="form__input-tel uk-width-1-3 uk-margin-small-right">
              <input class="uk-input form__input" type="tel" placeholder="Тел.: +998(__)-___-__-__" name="tel" id="tel">
              <div class="form__input-error _error">Заполните форму</div>
            </div>
            <button class="uk-button uk-button-default form__btn" type="submit">Отправить</button>
          </div>
        </fieldset>
      </form>
      <span class="form__background"></span>
    </div>
  </div>
  <img src="./img/longArm.png" alt="" class="form__background-arm">
</section>
